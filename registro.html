    <!--Iinicia el cuerpo de la pagina---------->
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" >
        <a class="navbar-brand">
            <img src="./images/logo1.jpg" width="40" height="40" class="d-inline-block align-top" alt=""> TiendaCell
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contactenos</a>
                </li>
                
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="abs-center">
            <form action="./index.html" class="border p-3 form"> 
                
                <div class="form-group row"> 
                    <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="Nombre" class="form-control" id="Nombre" placeholder="Su Nombre">
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password" placeholder="Contraseña">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ConfirmPassword" class="col-sm-2 col-form-label">Confirmar Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirme Contraseña">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <a href="./index.html"></a>
                        <button type="submit" class="btn btn-primary">Registrar</button> 
                    </div>
                </div>
            
            </form>
        </div>
    </div>  
    
    <!--Scrips de jquery y boostrap------------>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
